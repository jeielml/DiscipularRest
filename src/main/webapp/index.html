<!doctype html>
<html ng-app="App">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css"/>
	
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-select/dist/select.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-translate/angular-translate.min.js"></script>
	<script src="bower_components/angular-dynamic-locale/tmhDynamicLocale.min.js"></script>
	<script src="bower_components/angular-directive.g-signin/google-plus-signin.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="lib/dependencies/angular-currency-mask.js"></script>

	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/moment/locale/pt-br.js"></script>
	
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
	<script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	
	<title>{{'NOME_APLICACAO' | translate}}</title>
</head>

<body ng-cloak>
	<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container clearfix">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-menu">
					<span class="sr-only">{{'MENU' | translate}}</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				
				<a class="navbar-brand" href="#/">
					<strong>{{'NOME_APLICACAO' | translate}}</strong>
				</a>
			</div>
			
			<div class="collapse navbar-collapse" id="navbar-collapse-menu">
				<ul class="nav navbar-nav">
					<li role="presentation">
						<a href="#jogadores">
							<strong>Jogadores</strong>
						</a>
					</li>
					<li role="presentation">
						<a href="#jogadoresCredDeb">
							<strong>Caixa</strong>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	
	<div class="container clear-navbar-top clear-navbar-bottom">
		<div class="alert alert-success" role="alert" ng-if="msgSucesso">
			{{msgSucesso | translate}}
		</div>
		<div class="alert alert-danger" role="alert" ng-if="msgErro">
			{{msgErro | translate}}
		</div>
		<div ng-view>
		</div>
	</div>
	
	<footer class="footer">
		<div class="container">
			<ul class="nav">
				<li class="text-center">{{'COPYRIGHT' | translate:'{ano: ' + dataHoje.getFullYear() + '}'}}</li>
			</ul>
		</div>
	</footer>
	
	<script src="script/app.js"></script>
	<script src="script/config/config.js"></script>
	<script src="script/config/route.js"></script>
	<script src="script/config/locale.js"></script>
	<script src="script/config/translate.js"></script>
	<script src="script/directive/pressEnter.js"></script>
	<script src="script/service/jogadorCredDebService.js"></script>
	<script src="script/ctrl/jogadorCredDebCtrl.js"></script>
	<script src="script/service/jogadorService.js"></script>
	<script src="script/ctrl/jogadorCtrl.js"></script>
	<script src="script/service/jogoService.js"></script>
	<script src="script/ctrl/jogoCtrl.js"></script>
</body>
</html>
